<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="D:\mylife\front end_projects\jslib\echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 900px;height:600px;"></div>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('main'));
// 指定图表的配置项和数据
var option = {
    title : {
        text: '我的03月消费账单',
        subtext: '纯属虚构',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
     toolbox: {
        show: true,
        feature: {
            dataView:{
                show:true
            },
           
            saveAsImage: {
                show: true
            }
        }
    },
 legend: {
        orient: 'vertical',
        left: 'left',
        data: ['网购','通讯','化妆品','其他','饮食']
    },
    series : [
        {
            name: '消费来源',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:335, name:'网购'},
                {value:310, name:'通讯'},
                {value:234, name:'化妆品'},
                {value:135, name:'其他'},
                {value:1548, name:'饮食'}
            ]
        }
    ]
};
// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
</body>
</html>
